<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas como agrupar elemento</title>
</head>
<body>
    <h1>Tabelas como agrupar elementos</h1>
    <!-- Vamos usar tags para identificar quem e quem na tabela -->
     <table>
        <!-- Cabeçalho da tabela -->
        <thead> <!--Definir aonde começa e acaba o cabeçalho pelo THEAD-->
            <caption>Greatest Atlheta of  History</caption>
            <tr>
                <td>Nome</td>
                <td>Nacionalidade</td>
                <td>Esporte</td>
            </tr>
        </thead>

        <tbody>
            <!-- Inserindo dadods na tabela definindo aonde começa e terminal com TBODY -->
            <tr>
                <td>Pelé</td>
                <td>Brasil</td>
                <td>Futebol</td>
            </tr>

            <tr>
                <td>Michel Jordan</td>
                <td>Estados Unidos</td>
                <td>Basquete</td>
            </tr>

            <tr>
                <td>Mohamed Ali</td>
                <td>Estados Unidos</td>
                <td>Box</td>
            </tr>

            <tr>
                <td>Messi</td>
                <td>Argentina</td>
                <td>Futebol</td>
            </tr>

            <tr>
                <td>Cristiano Ronaldo</td>
                <td>Portugal</td>
                <td>Futebol</td>
            </tr>
        </tbody>
        

        <tfoot>
            <!-- Rodapé inserindo TFOOT -->
            <tr>
                <td colspan="5">Dados Atualizados no 1 Semetre</td>
            </tr>
        </tfoot>

        <!-- Colspan mesclar as colunas(ALINHAR OS DADOS DA COLUNA) -->
     </table>
</body>
</html>
