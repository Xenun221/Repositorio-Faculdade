<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap Imagens Responsivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <h1>Bootstrap Imagens Responsivas</h1>
    <!-- 
    Para fazer as imagens resposivas precisamos usar dois elementos 
    
    Img Fluid = todos os componentes vÃ£o responder a tamanhos diferentes
    Img Thumbnail = aplica uma bordinha na imagem
    -->

    <div class="container">
        <div class="row my-5">
           <div class="col-sm-12 col-md-6">
                <img src="./assets/Images/Bender.jpg " alt="" class="img-thumbnail">

                <img src="./assets/Images/Bender.jpg " alt="" class="img-fluid>
           </div> 
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
