<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Fortanado com Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Tiny5&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortando Listas-Css</title>
    <link rel="stylesheet" href="assets/Css/FormatandoListas.css">
</head>
<body>
    <h1>Foratação de Listas</h1>

                            <!-- Lista Ordenada -->
     <h2>Lista Ordenada</h2>
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
     </ol>

     <!-- Lista Não ordenada -->
      <h2>Lista não Ordenada</h2>
      <!-- ul>li*5{item $} Vai criar 5 li e ordenar de 1 ate 5 usando o $ -->
     <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
     </ul>
</body>
</html>
