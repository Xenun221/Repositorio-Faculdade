<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- 
        Form label = permite que o input e label trabalhe junto
        Form Control = Definira o estipaçemento  a formatação de texto, alem de ajudar na parte responsiva do campo. Será uma das classes mais utilizada na formatação dos componentes do formulario
        Form-Select: Usado apenas no elemento selct do formulario

    
    -->
    <div class="container my-5">
        <h1 class="my-4">Formularios em Bootstrap</h1>

        <form action="">
            <div class="my-3">
                <label for="usuario" class="form-label">Usuario: </label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <!-- SENHA -->
            <div class="my-3">
                <label for="senha" class="form-label">Senha: </label>
                <input type="password" name="senha" id="senha" class="form-control">
            </div>
            <!-- Colocando o Form-check-Inline do Bootstrap -->
             <div class="my-2">
                <h4>Form-check-input CheckBox</h4>
             </div>
            <div class="my-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkBox1" value="option1">
                    <label class="form-check-label" for="checkBox1">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="CheckBox2" value="option2">
                    <label class="form-check-label" for="CheckBox2">CSS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="CheckBox3" value="option3" >
                    <label class="form-check-label" for="CheckBox3">JavaScript (disabled)</label>
                  </div>
            <!-- Colocando Form-Check Form-check-input -->
            <div class="my-2">
                <h4>form-check-input RADIO</h4>
            </div>
            <div class="my-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="linguagensRadio" id="linguagemradio1" value="option1">
                    <label class="form-check-label" for="linguagemradio1">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="linguagensRadio" id="linguagemradio2" value="option2">
                    <label class="form-check-label" for="linguagemradio2">CSS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="linguagensRadio" id="linguagemradio3" value="option3" disabled>
                    <label class="form-check-label" for="linguagemradio3">JavaScript(disabled)</label>
                  </div>
            </div>
            <!-- Campo de SELECT -->
             <div class="my2">
                <h4>Form-Selected</h4>
             </div>
            <div class="my-3">
                <label for="areaatuacao" class="form-label">Área de Atuação:  </label>
                <select name="areaatuacao" id="areaatuacao"  class="form-select">
                    <option value="0">Selecione Sua opção</option>
                    <option value="1">Área1:</option>
                    <option value="2">Área2:</option>
                    <option value="3">Área3:</option>
                    <option value="4">Área4:</option>
                </select>
            </div>





















            </div>
        </form>
        
            
        
    </div>

























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
