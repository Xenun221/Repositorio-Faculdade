<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap Tabela</h1>
    <div class="container my-5">
        <!-- 
            Table 
            table-primary/Table-dark= Cor da tabela
            table-bordered = vai colocar uma borda na tabela
            table-stripped = zibrar a tabeça
            table-houver = quando passar o ponteiro do mouse ele vai fz a marcação
            
        -->
        <table class="table table-bordered table-stripped table-hover text-center">
            <thead class="table-primary">
                <tr>
                    <th>Nome do filme: </th>
                    <th>Data do Filme: </th>
                    <th>Genero: </th>
                    <th>Nome do Personagem Principal:  </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Doutor Estranho</td>
                    <td>2019</td>
                    <td>Ficção científica</td>
                    <td>Steve Stranger</td>
                </tr>

                <tr>
                    <td>DeadPool</td>
                    <td>2020</td>
                    <td>Ficção científica</td>
                    <td>Wade Wilson</td>
                </tr>

                <tr>
                    <td>Eternal Sunshine</td>
                    <td>2004</td>
                    <td>Cómedia Romantica</td>
                    <td>Joal Barrish E Clementina</td>
                </tr>
            </tbody>
        </table>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
