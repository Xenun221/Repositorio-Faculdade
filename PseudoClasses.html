<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="./assets/Css/PseudoClasses.css">
</head>
<body>
    <!-- Palavras que colocamos dentro da formatação para ajudar alguma estilização ser aplicada conforme ao  estado no nosso elemento -->
     <h1>Meu Projeto Web</h1>
     <div class="container">
        <ul class="box">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
     </div>
<br>
     <h2>Box to Box</h2>
     <!-- Formatar um elemento expecifico dessa classe BoxtoBox -->
     <div class="container2">
        <div class="BoxtoBox">1</div>
        <div class="BoxtoBox "><p>2</p></div>
        <div class="BoxtoBox"><p>3</p></div>
        <div class="BoxtoBox ">4</div>
        <div class="BoxtoBox">5</div>
     </div>

     <h4>Aliquid provident aspernatur iure harum!</h4> -->

</body>
</html>
