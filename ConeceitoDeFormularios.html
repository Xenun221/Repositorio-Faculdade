<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!-- Formulario serve para que o usuario tenha alguma interação com a página -->
     <h1>Formulários</h1>

     <!-- Para receber os elementos do formularios vamos usar o form -->
     <form id="dados" name="dados" method="get" action="">
        <!-- Atributo id="dados" e name="dados" esses atributos são atributos de identificação. ID tem que ser um atributo unico enquanto o name vai servidr como se fosse o nome do formulario. Alem desses dois temos o Method="get/post" GET a gente usa em formularios de pesquisa/busca. Post usamos quando temos dados mais sensiveis. Se  não delclaramos os method ele vai pegar o GET por padrão. Temos outro atributo o action, que serve para informar o que acontece apos o clique em enviar as informações -->

        <!-- Agregar informações- Conjunto de dados -->

        <!-- E tipo uama DIV de formulários -->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>Nome: </p>
            <p>Endereço: </p>
            <p>Contato: </p>
        </fieldset>


        <fieldset>
            <legend>Experiências profissionais</legend>
            <p>Emprego Atual: </p>
            <p>Emprego Antigo: </p>
        </fieldset>



     </form> 








</body>
</html>
