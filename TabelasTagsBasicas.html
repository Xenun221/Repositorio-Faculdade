<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas: Tags Básicas</title>
    <link rel="stylesheet" href="./assets/Css/TabelasTagsBasicas.css">
</head>
<body>
    <h1>Tabelas Tags Básicas</h1>
    <!-- Inicio da Tabela -->
     <table> <!--Posso colocar um border="1" MAS não vai ser semantico-->
        <!-- Colocando um titulo na tabela -->
        <caption>Tabela de Heroi</caption>
        
        <!-- inicio uma linha -->
         <tr>
            <!-- Cabeçalho do Heroi(Coluna) -->
            <th>Nome do Héroi</th>
            <th>Poder do Héroi</th>
            <th>Força</th>
            <th>XP</th>
         </tr>
         <!-- Fim da linha da tabela -->
          
         <!-- Priemrio Heroi -->
           <tr>
            <!-- Inserindo dados na tabela -->
            <td>Doutor Estanho</td>
            <td>Rei dos Mágos</td>
            <td>88</td>
            <td>1000</td>
           </tr>
           <!-- Segundo Heroi -->
            <tr>
                <td>Arquivo Verde</td>
                <td>Arco e Flecha</td>
                <td>50</td>
                <td>700</td>
            </tr>

            <!-- Terceiro Heroi -->
            <tr>
                <td>Asa Norturna</td>
                <td>Mestre das artes marciais</td>
                <td>70</td>
                <td>900</td>
            </tr>

            <!-- Quarto Heroi -->
             <tr>
                <td>Batman</td>
                <td>Mestre das artes marciais</td>
                <td>100</td>
                <td>1000</td>
             </tr>
          
     </table>
     <!-- Fim da tabela -->
</body>
</html>
